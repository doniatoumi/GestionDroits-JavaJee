<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="profilTable" var="profil" value="#{listeProfilsBean.findAll()}"  editable="true" style="margin-bottom:20px">
       <c:facet name="header">
           Row Editing
       </c:facet>
 
 
 
        <p:column style="width:16px">
            <p:rowToggler />

        </p:column>
       <p:ajax  event="rowEdit" listener="#{listeProfilsBean.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{listeProfilsBean.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Id" style="width:55px">
           <p:cellEditor id="ceId">
               <c:facet name="output"><h:outputText value="#{profil.id}" /></c:facet>
               <c:facet name="input"><p:inputText id="modelInput" value="#{listeProfilsBean.profilId}" style="width:100%" ajax="false" update=":form:profilTable" />				

</c:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Name" style="width:65px">
           <p:cellEditor>
               <c:facet name="output"><h:outputText value="#{profil.name}" /></c:facet>
               <c:facet name="input"><p:inputText value="#{profil.name}" style="width:100%" label="profil.name"/></c:facet>
           </p:cellEditor>
       </p:column>

       <p:column style="width:32px">
           <p:rowEditor />

       </p:column>
       
       
       
       <p:rowExpansion>
            <p:panelGrid  columns="2" columnClasses="label,value" style="width:100%">
                <c:facet name="header">
                    <p:graphicImage value="Administrateur.png" style="width:100%;height:25%"/> 
                </c:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{profil.id}" />
 
                <h:outputText value="Profil Name:" />
                <h:outputText value="#{profil.name}" />
